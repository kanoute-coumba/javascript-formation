<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Mon titre</h2>
    <p id="param"></p>
    <script>
        // innerHTML recupere toute la balise
        document.getElementById("param").innerHTML = "azul world"

        /////// d'autres fonctions plus utilisées
        // document.getElementsByTagName(h2); recuprere un tableau d'elements h2
        // document.getElementsByClassName("nom de la class"); recupere un tableau d'elements
        //remplace que le texte
        document.getElementById("param").innerText = "Salut à tous"
        
    </script>
    
</body>
</html>
